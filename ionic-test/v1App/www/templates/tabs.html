<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Foto" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/dash">
    <ion-nav-view name="tab-photo"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab title="Ansicht" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye" href="#/tab/image">
    <ion-nav-view name="tab-image"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab title="Senden" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/mail">
    <ion-nav-view name="tab-mail"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <!--<ion-tab title="Ansicht" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> -->
  
  <!--<ion-tab title="Senden" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>-->


</ion-tabs>
